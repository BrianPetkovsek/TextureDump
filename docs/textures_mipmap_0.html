<html>
<head>
    <script lang="JavaScript" src="fastdom.min.js" type="application/javascript"></script>
    <script lang="JavaScript" src="texturedump.js" type="application/javascript"></script>
    <link rel="stylesheet" href="texturedump.css" type="text/css"/>
    <link rel="stylesheet" href="texturedump.backgrounds.css" type="text/css"/>
    <!-- Create a custom.css file to override backgrounds, etc. TextureDump will not overwrite this -->
    <link rel="stylesheet" href="custom.css" type="text/css"/>
    <script lang="JavaScript" src="textures_mipmap_0.js" type="application/javascript"></script>
    <script lang="JavaScript" src="textures_mod_statistics.js" type="application/javascript"></script>
</head>
<body>

<div id="header">
    <div id="headerContainer">
        <div>
            <div>
                <h1><a href="https://github.com/mezz/TextureDump">Texture Dump</a></h1>
            </div>
            <div id="name" class="shadowText">Move your mouse over the texture sheet to inspect a texture</div>
        </div>

        <div id="loading"><h1>Loading...</h1></div>

        <div class="highlightSection">
            <div>
                <div class="shadowText">Highlight</div>
                <select id="resourceDomains" onchange="highlightResourceDomain()"></select>
                <div class="shadowText smaller" id="modPercentage">
                </div>
            </div>
        </div>
    </div>
</div>

<div id="sheetContainer">
    <div id="marker"></div>
    <image id="sheet" src="textures_mipmap_0.png"></image>
    <canvas id="resourceDomainOverlay"></canvas>
</div>

<div class="infoPanel shadowText">
    <div class="fieldHeader">Mod Name: </div>
    <div id="modName" class="field"></div>
    <div class="fieldHeader">Size: </div>
    <div id="size" class="field"></div>
    <canvas id="singleImage"></canvas>
    <div class="fieldHeader">% of Texture Map</div>
    <div id="mapPixelPercent" class="field"></div>

    <div id="debug" class="field"></div>
</div>

<div id="credits">
    Generated by <a href="https://github.com/mezz/TextureDump">Texture Dump</a>, a Minecraft mod by <a href="https://twitter.com/mezz_mc">mezz</a> and <a href="https://twitter.com/AtomicBlom">AtomicBlom</a>
</div>

<script>
    notifyOnImageComplete();
</script>
</body>
</html>
